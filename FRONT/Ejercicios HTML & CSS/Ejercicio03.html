<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces:
    
a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea
es practicar HTML por su cuenta y después sumaremos CSS.
-->

<body>
    <ul>
        <li>
            Buscadores
        </li>

        <ul>
            <li type="circle">
                <a href="https://www.google.com/" target="_blank">
                    Google
                </a>
            </li>
        </ul>
        <ul>
            <li type="circle">
                <a href="https://www.bing.com/" target="_blank">
                    Bing
                </a>
            </li>
        </ul>
    </ul>
    <ul>
        <li>
            Redes sociales
        </li>
        <ul>
            <li type="circle">
                <a href="https://www.instagram.com/" target="_blank">
                    Instagram
                </a>
            </li>
        </ul>
        <ul>
            <li type="circle">
                <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Ftweeter%3Flang%3Den" target="_blank">
                    Twitter
                </a>
            </li>
        </ul>
</body>

</html>
