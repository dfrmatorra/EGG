<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de carga de Casa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/casa/registro/}" method="POST">
        <div class="form-group my-3">
            <label class="mb-2">Cargar Casas</label>
            <input type="text" class="form-control" name="calle" placeholder="Calle de la casa">
            <input type="text" class="form-control" name="numero" placeholder="Numero de la casa">
            <input type="text" class="form-control" name="codigoPostal" placeholder="Codigo postal de la casa">
            <input type="text" class="form-control" name="ciudad" placeholder="Pais de la casa">
            <input type="text" class="form-control" name="fechaDesde" placeholder="Fecha desde">
            <input type="text" class="form-control" name="fechaHasta" placeholder="Fecha hasta">
            <input type="text" class="form-control" name="minDias" placeholder="Minimo de dias">
            <input type="text" class="form-control" name="maxDias" placeholder="Maximo de dias">
            <input type="text" class="form-control" name="precio" placeholder="Precio por dia">
            <input type="text" class="form-control" name="tipoVivienda" placeholder="Tipo de vivienda">

        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Guardar</button>
    </form>
</div>
</body>
</html>
